<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgba(215, 250, 247, 0.664);
        }
        div#area {
            margin: 30px;
            font: normal 20pt arial;
            background: #218021;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            box-shadow: 0px 0px 6px 1px rgba(0, 0, 0, 0.603);
            border-radius: 10px;
            
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>

        var box = window.document.getElementById('area')
        box.addEventListener('click', clicar)
        box.addEventListener('mouseenter', entrar)
        box.addEventListener('mouseout', sair)

        function clicar() {
            box.innerText = 'CLICOU!'
            box.style.background = '#922424'
        }

        function entrar() {
            box.innerText = 'Entrou'
        }

        function sair() {
            box.innerText = 'Saiu'
            box.style.background = '#218021'
        }

    </script>
</body>
</html>
